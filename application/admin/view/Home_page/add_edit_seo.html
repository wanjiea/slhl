<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:getSetting('system.title')} </title>

    <link href="home_url/css/bootstrap.min.css" rel="stylesheet">
    <link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
    <link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="home_url/css/style.min.css" rel="stylesheet">
    <style>
        .contact_mobile_div {
            position: relative;
        }
        .contact_mobile_div a {
            position: relative;top: -34px;left: 33%;
        }
    </style>
</head>
{include file="Base:base" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{empty name='cache'}添加{else/}修改{/empty}内容</h5>
                </div>
                <div class="ibox-content">
                    <form enctype="multipart/form-data" method="post" id="add_step" class="form-horizontal">


                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO标题：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control seo_title" name="seo_title" style="width:60%" value="{$cache.seo_title}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO标题英：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control en_title" name="en_title" style="width:60%" value="{$cache.en_title}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO关键字：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control seo_key" name="seo_key" style="width:60%" value="{$cache.seo_key}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO关键字英：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control en_key" name="en_key" style="width:60%" value="{$cache.en_key}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO描述：</label>
                            <div class="col-sm-9">
                                <textarea class="form-control seo_des" name="seo_des" maxlength="500" cols="100" rows="4" style="width:60%;text-align: left;resize:none">{$cache.seo_des}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>SEO描述英：</label>
                            <div class="col-sm-9">
                                <textarea class="form-control en_des" name="en_des" maxlength="500" cols="100" rows="4" style="width:60%;text-align: left;resize:none">{$cache.en_des}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id"  value="{$cache.id}">
                                <input type="hidden" name="cid"  value="{$cid}">
                                <a href="javascript:history.back();" class="btn btn-white" type="submit">返回</a>
                                <a class="btn btn-primary save" href="javascript:void(0)" >保存</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/peity/jquery.peity.min.js"></script>
<script src="home_url/js/content.min.js"></script>
<script src="home_url/js/plugins/iCheck/icheck.min.js"></script>
<script src="home_url/js/peity-demo.min.js"></script>

<script>
    var class_id = $("input[name='class_id']").val();
    $('.save').click(function(){
        var post = $('#add_step').serializeArray();
        $.post("{:url('HomePage/seoHandle')}",post, function(data){
            if(data.status){
                dialog.showTips(data.msg,"","home_host/{$controller_name}/{$action_name}");
            }else{
                alert(data.msg);
            }
        }, "json");
        return false;
    });
</script>


</body>

</html>
