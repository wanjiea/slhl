<script type="text/javascript">
	$("#btn_login").click(function () {
		var username = $('#telephone').val();
		var password = $('#password').val();

		if (username == '') {
			alert("请填写登陆手机号！");
			$('#telephone').focus();
			return false;
		}
		if (password == "") {
			alert('密码必填');
			$('#password').focus();
			return false;
		}

		$.ajax({
			url: "{:url('Admin/checkloginajax')}",
			type: "post",
			dataType: "json",
			data: {
				telephone: username,
				password: password
			}
		}).done(function (g) {
			if (g.status == 1) {
				window.location.href = "{:url('Index/index')}";
			} else {
				alert(g.msg);
			}

		})
	});
</script>
